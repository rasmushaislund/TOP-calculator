<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>
    <link rel="stylesheet" href="./styles.css"/>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet"> -->
    <script src="./script.js" defer></script>
</head>
<body>
    <p class="para-author">Created by <a class="github-link" href="https://github.com/rasmushaislund">Rasmus H.</a></p>
    <div class="options">
        <div class="slider-section">
            <p class="para-slider"><code>.</code> as decimal separator</p>
            <input class="slider" id="decimal-sep" type="range", min="0", max="1" value="0">
        </div>
    </div>
    <div class="calculator">
        <div class="display">
            <div class="display-top" id="display-calc">0</div>
            <div class="display-input-section">
                <div class="display-bottom" id="display-input">0</div>
                <img id="delete-icon" src="./img/delete-icon.svg" alt="icon illustrating deletion functionality to the user"/>
            </div>
        </div>
        <div class="user-message"></div>
        <div class="input-section">
            <div class="btn-row">
                <div class="ballons miscellaneous" id="clear-all">AC</div>
                <div class="ballons miscellaneous" id="plus-minus">&#177</div>
                <div class="ballons miscellaneous" id="percent">&#37</div>
                <div class="ballons operator" id="division">&#247</div>
            </div>
            <div class="btn-row">
                <div class="ballons operand" id="seven">7</div>
                <div class="ballons operand" id="eight">8</div>
                <div class="ballons operand" id="nine">9</div>
                <div class="ballons operator" id="multiplication">&#215</div>
            </div>
            <div class="btn-row">
                <div class="ballons operand" id="four">4</div>
                <div class="ballons operand" id="five">5</div>
                <div class="ballons operand" id="six">6</div>
                <div class="ballons operator" id="subtraction">&#8722</div>
            </div>
            <div class="btn-row">
                <div class="ballons operand" id="one">1</div>
                <div class="ballons operand" id="two">2</div>
                <div class="ballons operand" id="three">3</div>
                <div class="ballons operator" id="addition">&#43</div>
            </div>
            <div class="btn-row">
                <div class="ballons operand" id="zero">0</div>
                <div class="ballons operand" id="decimal">,</div>
                <div class="ballons operator" id="equal">&#61</div>
            </div>
        </div>
    </div>
</body>
</html>
